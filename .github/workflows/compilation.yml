name: CI

on:
  push:
  pull_request:


jobs:
  build:
    runs-on: macos-latest
        
    steps:
    - uses: actions/checkout@v2

    - name: Generate project file to execute test and build properly
      run: |
        swift package generate-xcodeproj

    - name: Run tests
      run: |
        xcodebuild test -scheme ModulesKit-Package -destination 'platform=iOS Simulator,name=iPhone 11,OS=14.0'

    - name: Compile project (in Release)
      run: |
        xcodebuild build -scheme ModulesKit-Package -destination 'platform=iOS Simulator,name=iPhone 11,OS=14.0'